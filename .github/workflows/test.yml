name: Github Action
on: push

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setting up Node.js ğŸ”§
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Auto Generate Next Release Tag ğŸš€
        uses: amitsingh-007/next-release-tag@v0.0.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: check env var
        run: echo "${{ env.release_tag }}"
