name: Test
on:
  push:
    branches-ignore:
      - 'main'

jobs:
  Test:
    name: OS ${{ matrix.os }} + node ${{ matrix.node }}
    strategy:
      matrix:
        node: [14, 16, 18]
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setting up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sanity testing of the action
        id: generate_release_tag
        uses: ./
        with:
          tag_prefix: 'v'
          tag_template: 'yy.mm.i'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Manually check release tag
        run: echo "${{ steps.generate_release_tag.outputs.next_release_tag }}"
